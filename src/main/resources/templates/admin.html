<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Manage Blog Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid d-flex flex-column align-items-start">
      <span class="navbar-brand mb-2">blogs</span>
      <div>
        <a href="/admin/create" class="btn btn-success me-2">new post</a>
        <a href="/blog" class="btn btn-success">back to blog</a>
      </div>
    </div>
  </nav>

  <table class="table">
    <thead>
    <tr>
      <th>title</th>
      <th>date</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
      <td th:text="${post.title}"></td>
      <td th:text="${post.date}"></td>
      <td>
        <a th:href="@{/admin/edit/{id}(id=${post.id})}" class="btn btn-success me-2">edit</a>
        <a th:href="@{/admin/delete/{id}(id=${post.id})}" class="btn btn-danger"
           th:onclick="return confirm('Are you sure you want to delete this post?')">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
